<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitestack Technology Radar</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://zalando.github.io/tech-radar/release/radar-0.12.js"></script>
</head>
<body>
  <h1>Whitestack Technology Radar</h1>
  <svg id="radar"></svg>
  <script>
  fetch('radar.json').then(function(response) {
    return response.json();
  }).then(function(data) {
    radar_visualization({
      repo_url: "https://github.com/sergio-tarazona/tech-radar",
      date: data.date,
      quadrants: [
        { name: "Techniques" },
        { name: "Tools" },
        { name: "Platforms" },
        { name: "Languages & Frameworks" },
      ],
      rings: [
        { name: "Adopt", color: "#5ba300" },
        { name: "Trial", color: "#009eb0" },
        { name: "Assess", color: "#c7ba00" },
        { name: "Hold", color: "#e09b96" }
      ],
    entries: data.entries
  });
}).catch(function(err) {
  console.log('Error loading config.json', err);
});
</script>
</body>
</html>
